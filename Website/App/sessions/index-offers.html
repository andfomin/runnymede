<div class="row">
    <div class="col-md-12 text-center">
        <form class="form-inline" role="form">
            <strong>Day:</strong>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" data-datepicker-popup="d MMMM yyyy" data-is-open="vm.datepickerOpened" data-min="vm.minDate" data-max="vm.maxDate" ng-model="vm.date" />
                    <span class="input-group-btn"><button class="btn btn-default btn-sm" ng-click="vm.openDatepicker($event)"><i class="fa fa-calendar fa-fw"></i></button></span>
                </div>
            </div>
            <strong>&nbsp;From hour:</strong>
            <select class="form-control input-sm app-monospace" ng-model="vm.startHour" ng-options="h.sh as h.t for h in vm.hoursStart.slice(0,24)" ng-change="vm.onStartHourChange()"></select>
            <strong>&nbsp;To hour:</strong>
            <select class="form-control input-sm app-monospace" ng-model="vm.endHour" ng-options="h.sh as h.t for h in vm.hoursEnd" ng-disabled="vm.startHour === null"></select>
            <div class="visible-xs-block">&nbsp;</div>
            &nbsp;<button class="btn btn-primary btn-sm app-btn-disablable" ng-click="vm.search()" ng-disabled="!vm.canSearch()">Search offers</button>
        </form>
    </div>
</div>
<div class="row app-margin-top" ng-show="!vm.someVacantTime()" ng-cloak>
    <div class="col-md-offset-2 col-md-8">
        <p class="text-center text-muted">
            There is no conversation offers available for the specified period of time.<br />
            Please try another period or <a href="" data-ui-sref="ownSchedule">publish an offer yourself</a>.
        </p>
    </div>
</div>
<div class="row app-margin-bottom">
    <div class="col-sm-3 col-lg-2" ng-repeat="user in vm.users" ng-controller="UserItem">
        <hr />
        <p class="text-center">
            <img class="img-circle" ng-src="{{user.id | appAvatarLarge}}" width="96" height="96" />
        </p>
        <p class="text-center">
            <strong>{{user.displayName}}</strong>
        </p>
        <!--<div style="min-height:100px;max-height:100px;overflow:auto;">
            <small>{{user.announcement}}</small>
        </div>-->
        <p>
            Price: {{user.sessionRate | number:2}} $/hour<br />
            <a href="" ng-click="showDetails()">Presentation</a>
        </p>
        <div data-ui-calendar="calOptions" ng-model="user.scheduleEvents"></div>
    </div>
</div>

<!-- Modals -->
<!-- userDetailsModal -->
<script type="text/ng-template" id="userDetailsModal">
    <div class="modal-header">
        <h3>User presentation</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-3">
                <img class="img-circle" ng-src="{{vm.user.id | appAvatarLarge}}" width="96" height="96" />
            </div>
            <div class="col-sm-8">
                <p>
                    <strong>{{vm.user.displayName}}</strong>
                </p>
                <p>
                    {{vm.user.announcement}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
                <p class="app-pre-line">
                    {{vm.user.presentation}}
                </p>
                <p class="text-muted" ng-show="vm.user.presentation === ''">
                    <small>The user has not provided a self-presentation.</small>
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="" class="app-close" ng-click="vm.cancel()">Close</a>
    </div>
</script>
<!-- /userDetailsModal -->
<!-- /Modals -->
