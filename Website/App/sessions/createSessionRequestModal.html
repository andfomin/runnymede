<div class="modal-header">
    <h3>Book a conversation session</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <p>Book a Skype conversation session with <strong>{{vm.user.displayName}}</strong>.</p>
            <p>The partner's rate is {{vm.user.sessionRate | currency:'$'}} per hour.</p>
            <p>The current time is {{vm.now | appDate}}</p>
            <div class="form-group">
                <label>Choose start time</label>
                <div class="dropdown" data-is-open="vm.startIsOpen">
                    <a class="dropdown-toggle" href="">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm" style="cursor:pointer;" ng-model="vm.start">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </a>
                    <div class="dropdown-menu">
                        <datetimepicker ng-model="vm.start" ng-required="true" datetimepicker-config="{minuteStep: 15}" on-set-time="vm.onSetStart" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Choose duration</label>
                <select class="form-control input-sm" style="width:25%;" ng-model="vm.duration" ng-options="i.span as i.text for i in vm.durations"></select>
                <p>
                    The session price is <strong>{{vm.getPrice() | currency:'$'}}</strong>
                </p>
            </div>
            <div class="form-group">
                <label for="messageTextarea">Write a message to send with the session request</label>
                <textarea class="form-control app" id="messageTextarea" ng-model="vm.message" maxlength="1000" />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary app-btn-disablable" ng-click="vm.ok()" ng-disabled="!vm.canOk()">OK</button>
    <a href="" class="app-close" ng-click="vm.cancel()">Close</a>
</div>
