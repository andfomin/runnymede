<div class="row">
    <div class="col-lg-offset-1 col-sm-5" ng-show="!vm.authenticated" ng-cloak>
        <div class="alert alert-warning text-center">
            Please <a ng-href="{{vm.loginLink}}">log in</a> to enable this feature
        </div>
    </div>
    <div class="col-sm-6 app-margin-bottom">
        <button class="btn btn-primary" ng-click="vm.createVacantTime()">Offer vacant time</button>
        <button class="btn btn-default" ng-click="vm.deleateVacantTime()">Cancel vacant time</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-offset-1 col-lg-10">
        <div ng-model="vm.eventSources" data-ui-calendar="vm.calConfig" data-calendar="calObj"></div>
    </div>
</div>
