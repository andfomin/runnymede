<div class="modal-header">
    <h3>{{vm.header}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="form-group">
                <label for="messageTextarea">Your message</label>
                <textarea class="form-control" id="messageTextarea" ng-model="vm.message" maxlength="980" />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="vm.ok()" data-ng-disabled="vm.sending">OK</button>
    <button class="btn" data-ng-click="vm.cancel()">Cancel</button>
</div>
