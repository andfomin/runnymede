<h3 class="page-header">{{title}}</h3>
<div>
    <p>
        You are signed in as <strong>{{vm.profile.userName}}</strong>.
        <a href="#/password">Change&nbsp;password.</a>
    </p>
    <hr class="app-separator" />
    <form class="form-horizontal" name="mainForm" role="form" novalidate>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="displayName">Name</label>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" id="displayName" class="form-control" name="displayName" data-ng-model="vm.profile.displayName" ng-maxlength="100" />
                        <!-- Your pen name will appear alongside anything you post to the site. -->
                    </div>
                    <div class="col-sm-6">
                        <span data-ng-show="vm.displayNameChanged"><small class="text-success">Name changed. You will see the new name in the top bar after you sign out and sign in again.</small></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="name">Skype name</label>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" id="skype" class="form-control" name="skype" data-ng-model="vm.profile.skype" ng-maxlength="100" />
                    </div>
                    <div class="col-sm-6">
                        <span data-ng-show="vm.skypeChanged"><small class="text-success">Skype name changed.</small></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-6">
                <button type="submit" class="btn btn-primary" data-ng-click="vm.save(mainForm)" data-ng-disabled="mainForm.$pristine || vm.sending">Save</button>
            </div>
        </div>
    </form>



    <div data-ng-if="vm.profile.isTutor">
        <hr class="app-separator" />
        <p>You have got the <strong>Tutor</strong> status.</p>
        <form class="form-horizontal" name="tutorForm" role="form" novalidate>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="rate">Rate, US&nbsp;dollars.cents per hour.</label>
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-3">
                            <input type="text" id="rate" name="rate" class="form-control" data-ng-model="vm.profile.rate" ng-pattern="/^\d+(?:(?:\.|,)\d{1,2})?$/" />
                        </div>
                        <div class="col-sm-9">
                            <span ng-show="tutorForm.rate.$error.pattern"><small class="text-danger">Dollars.cents, ex. 0.99</small></span>
                            <span data-ng-show="vm.rateChanged"><small class="text-success">Rate changed.</small></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="announcement">Announcement</label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-10">
                            <!--<input type="text" id="announcement" class="form-control" name="announcement" data-ng-model="vm.profile.announcement" ng-maxlength="2000" />-->
                            <textarea id="announcement" name="announcement" class="form-control" rows="20" data-ng-model="vm.profile.announcement" maxlength="1000"></textarea>
                        </div>
                        <div class="col-sm-2">
                            <span data-ng-show="vm.anmtChanged"><small class="text-success">Announcement changed.</small></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                    <button type="submit" class="btn btn-primary" data-ng-click="vm.saveTutor(tutorForm)" data-ng-disabled="tutorForm.$pristine || vm.sending">Save</button>
                </div>
            </div>
        </form>
    </div>

</div>
