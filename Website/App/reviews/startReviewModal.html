<div class="modal-header">
    <h3>Start review</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <p>
                Exercise author: <strong>{{vm.request.authorName}}</strong>.<br />
                Exercise length: <strong>{{vm.request.exerciseLength | appMsecToMinSec}}</strong>&nbsp;min:sec.<br />
                Review price: <strong>{{vm.request.price | currency:"$"}}</strong>.
            </p>
            <p>
                Do you want to start a review of the exercise?
            </p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.ok()">OK</button>
    <a href="" class="app-close" ng-click="vm.cancel()">Close</a>
</div>
