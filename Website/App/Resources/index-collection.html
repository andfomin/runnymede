Add a YouTube video to your collection

<form class="form-horizontal" name="emailForm" role="form" ng-show="!vm.profile.emailConfirmed" novalidate>
    <div class="form-group">
        <label class="col-sm-4 control-label" for="email">Web address</label>
        <div class="col-sm-4">
            <input type="text" id="url" name="url" class="form-control" ng-model="vm.url" />
        </div>
        <div class="col-sm-4" style="padding-top: 7px;">
            <span ng-show="true"><small>Verification link sent</small></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-6">
            <button type="submit" class="btn btn-primary" ng-click="vm.add()" ng-disabled="vm.sending">Add</button>
        </div>
    </div>
</form>
