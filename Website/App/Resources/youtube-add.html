<form class="form-horizontal" name="emailForm" role="form" ng-show="!vm.profile.emailConfirmed" novalidate>
    <div class="form-group">
        <label class="col-md-2 control-label" for="email">Web address</label>
        <div class="col-md-9">
            <input type="text" id="url" name="url" class="form-control" ng-model="vm.url" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-offset-1 col-sm-1 control-label">Tags</label>
        <div class="col-sm-3">
            <input type="text" id="tag1" name="tag1" class="form-control" ng-model="vm.tag1" />
        </div>
        <div class="col-sm-3">
            <input type="text" id="tag2" name="tag2" class="form-control" ng-model="vm.tag2" />
        </div>
        <div class="col-sm-3">
            <input type="text" id="tag3" name="tag3" class="form-control" ng-model="vm.tag3" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary" ng-click="vm.add()" ng-disabled="vm.sending">Add</button>
        </div>
    </div>
</form>
