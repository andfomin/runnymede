<div class="row">

    <div class="col-md-9">
        <div class="col-md-offset-2" ng-show="vm.tutors.length === 0">
            <br />
            <p class="text-center">
                You have not added any tutors to your favorite list yet.
            </p>
        </div>
        <table class="table table-condensed table-hover" ng-hide="vm.tutors.length === 0">
            <caption style="text-align:center;"><strong>Your favorite tutors</strong></caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Rate, $/hour</th>
                    <th>Skype name</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-ng-repeat="t in vm.tutors">
                <tr>
                    <td>
                        {{t.displayName}}
                    </td>
                    <td>
                        {{t.rate | number:2}}
                    </td>
                    <td>
                        {{t.skype}}
                    </td>
                    <td>
                        <button class="btn btn-default btn-xs" data-ng-click="vm.payTutor(t)" title="Pay">Pay</button>
                    </td>
                    <td>
                        <button class="btn btn-default btn-xs" data-ng-click="vm.removeTutor(t)" title="Remove"><i class="fa fa-times fa-fw"></i> Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <a href="#/add">Add a tutor</a>
                <br />
            </div>
        </div>
    </div>

</div>
